<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="inter-font">
    <main class="container">
      <div class="card">
        <div class="user-profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="User Photo" class="user-photo" />
          <div class="user-info">
            <h1 class="user-name">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
          </div>
          <p class="user-status">"Front-end developer and avid reader."</p>
        </div>
        <ul class="social-links">
          <li class="social-website">Github</li>
          <li class="social-website">Frontend Mentor</li>
          <li class="social-website">LinkedIn</li>
          <li class="social-website">Twitter</li>
          <li class="social-website">Instagram</li>
        </ul>
      </div>
    </main>
  </body>
</html>
